<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="pattern">
    <div>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <div class="scoreboard">
            0/0
        </div>
        <div class="matchSelection">
            <button>Best of 1</button>
            <button>Best of 3</button>
            <button>Best of 5</button>
            <button>Best of 10</button>
            <div class="customMatch">
                Best of 
                <input class="matchInput" type="number" value ="1" min="1" max="999"/>
                <input id="customSubmit" type="submit" />
            </div>
        </div>
        <div class="container cardBox">
            <div id="rock" class="card">
                ROCK
                <img class="rockImage" src="images/rock.png"/>
            </div>
            <div id="paper" class="card">
                PAPER
                <img class="paperImage" src="images/paper.png"/>
            </div>
            <div id="scissors" class="card">
                SCISSORS
                <img class="scissorsImage" src="images/scissors.png"/>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
