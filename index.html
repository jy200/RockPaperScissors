<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="pattern">
    <div>
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <div class="scoreboard">
            0/10
        </div>
        <div class="container cardBox">
            <div class="card">
                ROCK
                <img class="rockImage" src="images/rock.png"/>
            </div>
            <div class="card">
                PAPER
                <img class="paperImage" src="images/paper.png"/>
            </div>
            <div class="card">
                SCISSORS
                <img class="scissorsImage" src="images/scissors.png"/>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
